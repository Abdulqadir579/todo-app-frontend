name: Deploying todo Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest
